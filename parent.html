<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Page</title>
</head>
<body>
<h1>Welcome to the Parent Page</h1>
<iframe src="index.html" id="iframePage" style="width:100%; height:500px;"></iframe>
<button onclick="triggerDownload('png')">Trigger Download PNG</button>
<button onclick="triggerDownload('pdf')">Trigger Download PDF</button>
<button onclick="refreshIframe()">Refresh Content</button>

<script>
function triggerDownload(type) {
  const iframe = document.getElementById('iframePage').contentWindow;
  if (type === 'png') {
    iframe.document.getElementById('downloadPngBtn').click();
  } else if (type === 'pdf') {
    iframe.document.getElementById('downloadPdfBtn').click();
  }
}

function refreshIframe() {
  const iframe = document.getElementById('iframePage');
  iframe.src = iframe.src;
}
</script>
</body>
</html>
